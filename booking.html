    <div class="container" style="padding-left: 10px;">

        <form id="bookingForm" action="submit_booking.php" method="POST">

            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <input type="date" id="appointment_date" name="appointment_date" required>

            <button type="submit">Book Appointment</button>

        // Optional: JavaScript to display a confirmation message after the form is submitted
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission for demo purposes
            
            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Reset form after submission (optional)
            document.getElementById('bookingForm').reset();
